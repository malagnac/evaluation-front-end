<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Blog</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hidden { display: none; }
        .article { margin-bottom: 20px; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" data-link>Accueil</a>
            <a href="/about" data-link>À propos</a>
            <a href="/contact" data-link>Contact</a>
        </nav>
    </header>
    <main id="app">
        <section id="home" class="view">Home Page Content</section>
        <section id="about" class="view hidden">About Page Content</section>
        <section id="contact" class="view hidden">Contact Page Content</section>
        <section id="article-detail" class="view hidden"></section>
    </main>
    <footer>
        <p>Contact info: votre.email@example.com</p>
        <p>Liens vers les réseaux sociaux</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
